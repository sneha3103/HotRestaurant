<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food and Calorie Calculator</title>



    <!--link style and reset css files -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/reset.css">


    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>



    <div>

        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Make your reservation</p>
            <hr class="my-4">
            <p></p>
            <a class="btn btn-primary btn-lg" href="/reserve" role="button">View Tables</a>
            <a class="btn btn-primary btn-sm" href="/" role="button">Home</a>
                
            </button>

        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Name</label>
                <textarea class="form-control" id="customerName" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Phone Number</label>
                <textarea class="form-control" id="phoneNumber" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Unique ID</label>
                <textarea class="form-control" id="customerId" rows="1"></textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="Submit" id="submitBtn">

          </form>

          <div>
          <div class= "footer">

            <div class = "container">
                <p>
                        <a href="/api/tables">API Table Link</a> 
                        |
                        <a href="/api/waitlist">API Wait List</a>   
                </p>
               
             
             
               
               

            </container>
          </footer>

        </div>

          </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--link to javascript file -->
    <script>

        $("#submitBtn").on("click", function(){
            event.preventDefault;

            var customer = {

            }

            customer.customerName = $("#customerName").val().trim();
            customer.phoneNumber = $("#phoneNumber").val().trim();
            customer.customerEmail = $("#customerEmail").val().trim();
            customer.customerId = $("#customerId").val().trim();

            $.post("api/reserve", customer, function(data){
                console.log(data);
            })

        });

    
    
    
    
    </script>

</body>

</html>
